<!DOCTYPE html>
<html>
    <head>
        <script src="​​https://aframe.io/releases/1.0.4/aframe.min.js"></script>
         <script src="./Poster.js"></script>
         </head>
         <body>
            <scene id="thumbnail" background="color:blue;">
                <a-camera 
                id="cam" 
                wasd-controls="enabled:false;"
                position="0 10 0">
                <a-entity
                id="app-title"
                position="0 0.73 -1"
                text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics store"
                >
                <a-entity
                id="app-subtitle"
                 position="0 -0.1 0"
                 text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get Your Favorite Comics"
                 ></a-entity>
                </a-entity>
            </a-camera>
            <a-plane 
            id="posters"
            color ="red" 
            width="100"
            height="100" 
            rotation="0 90 0"
            ></a-plane>
            <a-entity id="comic_container"></a-entity>
        </scene> 
    </body>
</html>
